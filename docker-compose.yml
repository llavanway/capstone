version: '3.8'

services:
  airflow:
    image: apache/airflow:latest
    container_name: airflow
    restart: always
    ports:
      - "8080:8080"  # Map container's port 8080 to host's port 8080
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
      - AIRFLOW__WEBSERVER__RBAC=True
      - AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX=True
      - _AIRFLOW_WWW_USER_USERNAME=admin  # Default admin user
      - _AIRFLOW_WWW_USER_PASSWORD=admin  # Default password
    volumes:
      - ./airflow_home:/opt/airflow  # Persist Airflow data
    command: >
      bash -c "airflow db init &&
               airflow users create --username admin --password admin --firstname Air --lastname Flow --role Admin --email admin@example.com &&
               airflow webserver"

  scheduler:
    image: apache/airflow:latest
    container_name: airflow_scheduler
    restart: always
    depends_on:
      - airflow
    environment:
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=sqlite:////opt/airflow/airflow.db
    volumes:
      - ./airflow_home:/opt/airflow
    command: airflow scheduler


